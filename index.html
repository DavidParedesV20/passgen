<!DOCTYPE html>
<html lang="en">
<head>

    <title>Transformador Futurista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transformador Futurista</h1>
        <input type="text" id="wordInput" placeholder="Escribe una palabra...">
        <button id="transformButton">Transformar</button>
        <button id="copyButton">Copiar</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
